<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>
    <div class="container">
        <!-- input of city name -->
        <form action="#">
            <i class="fa-solid fa-location-dot fa-2xl" style="color: #63E6BE;"></i>
            <input type="text" id="cityValue" placeholder="Enter Your Location" title="Enter Your Location">
            <i class="fa-solid fa-magnifying-glass fa-2xl" style="color: #74C0FC;"></i>
        </form>
        <!-- weather result -->
        <div class="weather-icon">
            <!-- <img src="./images/rain.png" alt="rain"> -->
        </div>
        <div class="weather-description">
            <div class="weather-temp-description">
                <div class="current-temp">
                    <!-- <p>27*c</p>
                    <p>mostly could</p> -->
                </div>
            </div>
            <div class="weather-other-features"></div>
        </div>
    </div>
</body>
</html>
